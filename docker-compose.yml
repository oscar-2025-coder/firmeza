services:
  # ========================================
  #  FIRMEZA TESTS (xUnit - Gatekeeper)
  # ========================================
  firmeza-tests:
    build:
      context: .
      dockerfile: Firmeza.Tests/Dockerfile
    container_name: firmeza-tests
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    # Nota: si los tests necesitan DB, usarán la misma DB_CONNECTION del entorno (Neon),
    # según cómo esté configurado el proyecto de tests.

  # ========================================
  #  FIRMEZA API (REST API)
  # ========================================
  firmeza-api:
    build:
      context: .
      dockerfile: Firmeza.Api/Dockerfile
    container_name: firmeza-api
    ports:
      - "8081:8080"   # Swagger: http://localhost:8081/swagger
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # Usa la cadena de conexión que tienes en tu .env (Neon)
      DB_CONNECTION: "${DB_CONNECTION}"
      JWT_KEY: ${JWT_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_EMAIL: ${SMTP_EMAIL}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_ENABLE_SSL: ${SMTP_ENABLE_SSL}
    depends_on:
      firmeza-tests:
        condition: service_completed_successfully

  # ========================================
  #  FIRMEZA ADMIN (Razor / Panel)
  # ========================================
  firmeza-admin:
    build:
      context: .
      dockerfile: Firmeza.Admin/Dockerfile
    container_name: firmeza-admin
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # También usa la conexión a Neon desde el .env
      DB_CONNECTION: "${DB_CONNECTION}"
    depends_on:
      firmeza-tests:
        condition: service_completed_successfully
      firmeza-api:
        condition: service_started

  # ========================================
  #  FIRMEZA CLIENT (React Frontend)
  # ========================================
  firmeza-client:
    build:
      context: ./firmeza-client
      dockerfile: Dockerfile
    container_name: firmeza-client
    ports:
      - "3000:80"
    depends_on:
      firmeza-tests:
        condition: service_completed_successfully
      firmeza-api:
        condition: service_started
